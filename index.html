<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call Example</title>
</head>
<body>

<button id="callApiButton">Chiamare l'API</button>
<div id="apiResponse"></div>

<script type="text/javascript">
    document.getElementById('callApiButton').addEventListener('click', function() {
        // Effettua la chiamata all'API
        fetch('http://localhost:8080/info')
            .then(response => response.text())
            .then(data => {
                // Stampare la risposta nell'elemento con id "apiResponse"
                document.getElementById('apiResponse').innerHTML = '<p>Risposta API: ' + data + '</p>';
            })
            .catch(error => {
                console.error('Errore durante la chiamata all\'API:', error);
                // In caso di errore, stampare un messaggio di errore
                document.getElementById('apiResponse').innerHTML = '<p>Errore durante la chiamata all\'API</p>';
            });
    });
</script>

</body>
</html>
