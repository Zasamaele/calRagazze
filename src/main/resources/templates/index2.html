<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella con Nomi e Prezzi delle Ragazze</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Tabella con Nomi e Prezzi delle Ragazze</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Prezzo</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Maria</td>
        <td>50.00 €</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Anna</td>
        <td>45.00 €</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Giovanna</td>
        <td>55.00 €</td>
    </tr>
    <!-- Aggiungi altre righe secondo necessità -->
    </tbody>
</table>

</body>
</html>
